<h2>{{title}}</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{ calculateAge(element.birthday) }}  </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell style="width: 150px" *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <app-edit-worker [worker]="element" (editWorker)="onEditWorker($event)"></app-edit-worker>
        <button mat-stroked-button color="accent" (click)="onDeleteWorker(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
