<h2>{{title}}</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Age Column -->
  <!-- сортировки по возрасту не будет работать в данном случае т.к. у работника нет поля age,
  его можно попробовать добавить в объект работника и выводитьнапрямую, а не как результат работы функции
  calculateAge -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{ element.age }}  </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell style="width: 150px" *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <app-edit-worker [worker]="element" (deleteWorker)="onDeleteWorker($event)" (editWorker)="onEditWorker($event)"></app-edit-worker>
        <button mat-stroked-button color="accent" (click)="onDeleteWorker(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
