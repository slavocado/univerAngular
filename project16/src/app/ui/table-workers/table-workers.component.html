<h2>{{title}}</h2>

<table mat-table [dataSource]="workers" class="mat-elevation-z4">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{ calculateAge(element.birthday) }}  </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell style="width: 150px" *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <button style="margin-right: 10px" mat-stroked-button color="primary">Edit</button>
        <button mat-stroked-button color="accent">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
